version: 2
references:
  steps: &steps
    - checkout

    - type: cache-restore
      key: airports-bundler-{{ checksum "airports.gemspec" }}

    - run: gem install bundler

    - run: bundle install --path vendor/bundle

    - type: cache-save
      key: airports-bundler-{{ checksum "airports.gemspec" }}
      paths:
        - vendor/bundle

    - type: shell
      command: |
        bundle exec rspec --profile 10 \
                          --format RspecJunitFormatter \
                          --out /tmp/test-results/rspec.xml \
                          --format progress \
                          spec

    - type: store_test_results
      path: /tmp/test-results

    - run: bundle exec rubocop
jobs:
  build-ruby26:
    docker:
      - image: ruby:2.6
    steps: *steps
  build-ruby27:
    docker:
      - image: ruby:2.7
    steps: *steps
  build-ruby30:
    docker:
      - image: ruby:3.0
    steps: *steps
  build-ruby31:
    docker:
      - image: ruby:3.1
    steps: *steps
workflows:
  version: 2
  tests:
    jobs:
      - build-ruby26
      - build-ruby27
      - build-ruby30
      - build-ruby31
